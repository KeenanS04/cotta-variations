MODEL:
  ADAPTATION: cotta_kl
  ARCH: Standard
  EPISODIC: true
CKPT_DIR: ckpt
DATA_DIR: data
TEST:
  BATCH_SIZE: 200
CORRUPTION:
  DATASET: cifar10
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
  MT: 0.999
  RST: 0.01
  AP: 0.92
  MOMENTUM: 0.9
  DAMPENING: 0.0
  NESTEROV: false