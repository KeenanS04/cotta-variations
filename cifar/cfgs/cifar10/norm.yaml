# Edit parameters in these files to change the behavior for scripts running NORM adaptation. If a parameter is commented out or not included, default configurations are taken from ../../conf.py 

MODEL:
  ADAPTATION: norm
  # ARCH: Standard
TEST:
  # BATCH_SIZE: 200
CORRUPTION:
  DATASET: cifar10
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
